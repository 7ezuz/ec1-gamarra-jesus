<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Alcoholemia</title>
    <link th:href="@{/css/bootstrap/bootstrap.css}"
          rel="stylesheet">
</head>
<body>
<div class="container">
    <h1>Control de Alcoholemia</h1>
    <form id="alcoholForm">
        <div class="mb-3">
            <label for="vehicleType" class="form-label">Tipo de Vehículo</label>
            <select class="form-select" id="vehicleType" required>
                <option value="C">Camión</option>
                <option value="A">Autobús</option>
                <option value="Y">Turismo</option>
                <option value="M">Motocicleta</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="alcoholLevel" class="form-label">Tasa de Alcohol</label>
            <input type="number" class="form-control" id="alcoholLevel" step="0.01" required>
        </div>
        <button type="submit" class="btn btn-primary">Comprobar</button>
    </form>
    <div id="result" class="mt-3"></div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygxKXBsxdY+79IuGjmv5LW1O6HQ2ZCxO+Z2xj5ONqhGlAt+OQq5s6AZVvDzIghlJ" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
